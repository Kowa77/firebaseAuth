<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/flaticon.css">

    <title>Inicio</title>
</head>
<body style="background-image: url('./img/4.png'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
    <nav class="navbar">
        <div class="navbar-brand-container">
            <a class="navbar-brand" href="#">
                <img src="img/logo_blanco.png" class="logo" alt="Logo de Mi Aplicación">
            </a>
        </div>
        <button class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="navbar-links">
            <a href="#about">Nosotros</a>
            <a href="#galeria">Galeria</a>
            <a href="#extras">Extras</a>
            <a href="servicios.html" id="servicios">Servicios</a>
            <a href="#contact">Contacto</a>
            <a class="nav-link carrito-nav-link" id="carrito-nav" href="paginas/carrito.html">
                <img src="assets/img/025-cart.png"  alt="Carrito" class="carrito-icono-navbar">
                <span id="carrito-cantidad-navbar">0</span>
            </a>
        </div>
        <div class="navbar-auth" id="navbar-auth">
            <button  data-bs-toggle="modal" data-bs-target="#authModal">Login</button>
        </div>
    </nav>

    <div class="tarjetas-container">
        <div class="tarjeta">
            <a href="paginas/cumpleaños.html" class="tarjeta-enlace">
                <div class="tarjeta-fondo">
                    <picture class="tarjeta-fondo-picture">
                        <source srcset="img/cumple.avif" type="image/avif">
                        <img src="img/cumple.jpg" alt="Imagen temática de cumpleaños" class="imagen-cumpleaños">
                    </picture>
                </div>
                <div class="tarjeta-footer">
                    <p class="descripcion">Descubre opciones especiales para tu fiesta de 15.</p>
                </div>
            </a>
        </div>

        <div class="tarjeta">
            <a href="paginas/casamientos.html" class="tarjeta-enlace">
                <div class="tarjeta-fondo" style="background-image: url('img/casamiento.jpg');"></div>
                <div class="tarjeta-footer">
                    <p class="descripcion">Todo lo que necesitas para un casamiento inolvidable.</p>
                </div>
            </a>
        </div>

        <div class="tarjeta">
            <a href="paginas/extras.html" class="tarjeta-enlace">
                <div class="tarjeta-fondo">
                    <picture class="tarjeta-fondo-picture">
                        <source srcset="img/extras2.avif" type="image/avif">
                        <img src="img/extras2.jpg" alt="Imagen temática de extras" class="imagen-cumpleaños">
                    </picture>
                </div>
                <div class="tarjeta-footer">
                    <p class="descripcion">Amplía tu evento con nuestras opciones extra de alquiler.</p>
                </div>
            </a>
        </div>

    </div>


    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <section id="login-form">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                            <div id="login-error" class="text-danger mt-2"></div> <div class="mt-3 text-center">
                                ¿No tienes una cuenta? <a href="#" id="show-register-form">Regístrate</a>
                            </div>
                        </form>
                    </section>

                    <section id="register-section" style="display: none;">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Registrarse</button>
                            <div id="registro-error" class="text-danger mt-2"></div> <div class="mt-3 text-center">
                                ¿Ya tienes una cuenta? <a href="#" id="show-login-form">Inicia Sesión</a>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>


</body>
</html>
