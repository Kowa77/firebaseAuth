<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styleHome.css">
    <title>Home</title>
    
</head>
<body>
    <nav class="navbar">
        <span class="navbar-brand">Mi Aplicación</span>
        <div class="navbar-auth" id="navbar-auth"></div>
    </nav>

    <div class="container">
        <h1>¡Bienvenido a la página principal!</h1>
        <p>Este es el contenido de la página principal después de iniciar sesión.</p>
    </div>

    <script src="home.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script>
        // Configuración de Firebase (Reemplaza con tus propias credenciales - DEBE SER LA MISMA QUE EN script.js)
    const firebaseConfig = {
    apiKey: "", //   Clave API de Firebase
    authDomain: "", // Dominio de autenticación de Firebase
    projectId: "", // ID del proyecto de Firebase
    storageBucket: "", // Almacén de Firebase
    messagingSenderId: "", // ID del remitente de mensajes de Firebase
    appId: "",

    }; // ID de la aplicación de Firebase

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const navbarAuth = document.getElementById('navbar-auth');

    auth.onAuthStateChanged((user) => {
        navbarAuth.innerHTML = ''; // Limpiar el contenido anterior
        if (user) {
            const welcomeSpan = document.createElement('span');
            welcomeSpan.textContent = `Bienvenido: ${user.email}`;
            welcomeSpan.style.marginRight = '15px';

            const logoutButton = document.createElement('button');
            logoutButton.textContent = 'Cerrar Sesión';
            logoutButton.addEventListener('click', () => {
                auth.signOut().then(() => {
                    window.location.href = 'index.html'; // Redirigir al index después de cerrar sesión
                }).catch((error) => {
                    console.error("Error al cerrar sesión:", error);
                    alert('Error al cerrar sesión.');
                });
            });

            navbarAuth.appendChild(welcomeSpan);
            navbarAuth.appendChild(logoutButton);
        } else {
            // Si no hay usuario logueado, redirigir al index.html
            window.location.href = 'index.html';
        }
    });
    </script>
</body>
</html>
